<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css">
    <title>Tailwind [hidden] attribute handling</title>
    <style>
        /* fixes [hidden] attribute being ignored */
        [hidden] {
            display: none
        }
    </style>
</head>
<body>
<iframe src="iframe.html" hidden></iframe>
</body>
</html>
